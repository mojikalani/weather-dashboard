<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <div
      class="
        flex-row
        align-start
        align-stretch-md
        align-content-start
        align-content-stretch-md
        min-100-vh
        bg-primary
      "
    >
    <!-- Displaying search bar -->
        <div class="col-12 col-md-3 bg-light p-3">
            <h1 class="text-primary">Weather Dashboard</h1>
            <form id="search-form" class="mb-2">
                <input
                id="search-input"
                class="form-input w-100"
                type="text"
                placeholder="Search for a city:"
                />
                <button class="btn btn-info btn-block">Search</button>
            </form>
        </div>
    
        
      <!-- Displaying Current Weather at (City) -->
      <div class="col-12 col-md-9 p-3 text-light">
        <h2 id="city" class="city align-middle"></h2>
        <div id="result-content"></div>
        <p id="temp"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
        <p id="uv-index"></p>
      </div>
    </div>

    <!-- Displaying 5 day forecast -->
    <div class="row" id="5dayForcast">
        <h3>5-Day Forecast</h3>
    </div>
    <div class="row">
        <div class="forecast"></div>
        <div class="forecast"></div>
        <div class="forecast"></div>
        <div class="forecast"></div>
        <div class="forecast"></div>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
